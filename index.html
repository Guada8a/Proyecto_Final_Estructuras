<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.css">

    <title>&Aacute;rbol Binario</title>
    <style>
        #div-button {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>

<body onload="nuevoArbol();">
    <div class="navbar navbar-expand-lg bg-black text-white">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white">&aacute;rboles Binarios</a>
        </div>
    </div>
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-sm-6">
                    <p class="bs-component">
                        <form>
                            <fieldset class="card bg-light mb-3" >
                                <legend class="card-header">
                                    <h4>Expresión</h4>
                                </legend>
                                <div class="form-group card-body">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="txtE" placeholder="Expresión..." value="3*9-6*3/2+3*6+5*4/2" onchange="nuevoArbol()" onkeypress="this.onchange();" oninput="this.onchange();">
                                        <label for="txtE">Ingrese una expresión</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </p>
                </div>
                <div class="col-sm-5">
                    <p class="class-component">
                        <form>
                            <fieldset class="card" bg-light mb-3>
                                <legend class="card-header">
                                    <h5>Procedimientos</h5>
                                </legend>
                                <div class="form-group card-body">
                                    <h5 id="resultado">Resultado:</h5>
                                    <h5 id="preorden">PreOrden:</h5>
                                    <h5 id="inorden">InOrden:</h5>
                                    <h5 id="postorden">PostOrden:</h5>
                                </div>
                            </fieldset>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <span id="div-button">
        <h3>Gráfico del Árbol</h3>
        <canvas id="canvas" width="1000px" height="500px" style="margin-left: 20px;"></canvas>
    </span>
</body>
<script src="./modules/arbol.js"></script>
</html>
